<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portal de compras de Tabaco, Whisky y otros productos de calidad">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <title>The Cave</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">The Cave</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" id="inicio">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="comprar">Comprar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="contacto">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="carrito">Carrito</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Nombre o categorÃ­a a buscar"
                            aria-label="Search" id="textoBuscar">
                        <button class="btn btn-outline-secondary" type="submit" id="botonBuscar">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="wrapper">
            <div id="carousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./img/main1.jpg" class="d-block w-100" alt="Whiskey and pipe">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/main2.jpg" class="d-block w-100" alt="Whiskey and cigar">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/main3.jpg" class="d-block w-100" alt="Beverages">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/main4.jpg" class="d-block w-100" alt="Cigars">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/main5.jpg" class="d-block w-100" alt="Talisker">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <ul>
            <li><a href="https://facebook.com"><img src="./img/facebook.png" alt="Facebook Logo"
                        class="social-logo"></a></li>
            <li><a href="https://instagram.com"><img src="./img/instagram.png" alt="Instagram Logo"
                        class="social-logo"></a></li>
            <li><a href="https://whatsapp.com"><img src="./img/whatsapp.png" alt="Whatsapp Logo"
                        class="social-logo"></a></li>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--script src="./productList.js"></script -->
    <script src="./script/script.js"></script>
</body>

</html>
